<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/skeleton.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Accident Zone</title>
  </head>
  <body>
    <div class="row">
      <div class="col m4 l3" id="aside">
        <h1>Current Hazards</h1>
      </div>
      <div class="col s12 m8 l9" id="main">
        <h1>main</h1>
      </div>
    </div>
    <script id="hazard_list_template" type="template">
      <div class="incident">
        <h3>{{description}}</h3>
      </div>
    </script>
    
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="./scripts/app.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAAR98_Bksq2kC5OSo6isWu-RKHvF5GIg4&callback=initMap"
    type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="./scripts/gmaps.js"></script>
  </body>
</html>
