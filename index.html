<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <title>Accident Zone</title>
  </head>
  <body>
    <div>
      <div class="aside">
        <h1>Current Hazards</h1>      
    
      </div>

      <div id="modal1" class="modal bottom-sheet">
        <div class="modal-content">
          <h3>Alert:  </h3><h3 id="modal_alert">Alert Type</h3>
          <h3 id="modal_title">Title</h3>
          <p id="modal_description">A long description</p>
          <p>(click on map to dismiss)</p>
        </div>
      </div>

        <a class="waves-effect waves-light btn-large collapsible popout">Incidents (<span id="incident_number">0</span>)</a>

      <div id="main">
      </div>
    </div>
    <script id="hazard_list_template" type="template">
      <div class="card-panel green lighten-2 incident hoverable">
        <h5 class="white-text">{{title}}</h5>
        <span class="white-text">{{alert}}</span>
      </div>
    </script>
    
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="./scripts/gmaps.js"></script>
    <script src="./scripts/app.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAAR98_Bksq2kC5OSo6isWu-RKHvF5GIg4&callback=initMap"
    type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  </body>
</html>
